<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Register Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Simple Register Test</h1>
    
    <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required value="Test User">
        <input type="text" id="collegeId" placeholder="College ID" required value="CS2024TEST">
        <input type="email" id="email" placeholder="Email" required value="testuser@college.edu">
        <input type="password" id="password" placeholder="Password" required value="test123">
        <select id="role" required>
            <option value="">Select Role</option>
            <option value="student" selected>Student</option>
            <option value="warden">Warden</option>
        </select>
        <input type="text" id="room" placeholder="Room Number" value="101">
        <button type="submit">Register</button>
    </form>

    <div id="result"></div>

    <script>
        console.log('Script loaded!');
        
        const form = document.getElementById('registerForm');
        const result = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submitted!');
            
            result.textContent = 'Submitting...\n';
            
            const data = {
                name: document.getElementById('name').value,
                collegeId: document.getElementById('collegeId').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                roomNumber: document.getElementById('room').value
            };
            
            console.log('Data:', data);
            result.textContent += 'Data: ' + JSON.stringify(data, null, 2) + '\n\n';
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                console.log('Response:', responseData);
                
                result.textContent += 'Response: ' + JSON.stringify(responseData, null, 2) + '\n\n';
                
                if (responseData.success) {
                    result.textContent += '✅ SUCCESS! You can now login.\n';
                    result.style.background = '#d4edda';
                } else {
                    result.textContent += '❌ FAILED: ' + responseData.message + '\n';
                    result.style.background = '#f8d7da';
                }
            } catch (error) {
                console.error('Error:', error);
                result.textContent += '❌ ERROR: ' + error.message;
                result.style.background = '#f8d7da';
            }
        });
        
        console.log('Event listener attached!');
    </script>
</body>
</html>
