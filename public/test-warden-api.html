<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Warden API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Warden Request API Tester</h1>
    
    <div class="section">
        <h2>1. Login</h2>
        <input type="email" id="email" placeholder="Email" value="">
        <input type="password" id="password" placeholder="Password" value="">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="section">
        <h2>2. Submit Warden Request (Student)</h2>
        <button onclick="submitRequest()">Submit Request</button>
        <div id="submitResult"></div>
    </div>

    <div class="section">
        <h2>3. Get All Warden Requests (Admin)</h2>
        <button onclick="getAllRequests()">Get All Requests</button>
        <button onclick="getPendingRequests()">Get Pending Only</button>
        <div id="requestsResult"></div>
    </div>

    <div class="section">
        <h2>4. My Request Status (Student)</h2>
        <button onclick="getMyRequest()">Get My Request</button>
        <div id="myRequestResult"></div>
    </div>

    <script>
        const API_URL = '/api';
        let token = localStorage.getItem('token') || '';

        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            if (token) {
                options.headers['Authorization'] = `Bearer ${token}`;
            }

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                console.log(`${method} ${API_URL}${endpoint}`);
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const result = await response.json();
                
                console.log('Response:', result);
                
                if (!response.ok) {
                    throw new Error(result.message || 'Request failed');
                }
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');

            try {
                const result = await apiCall('/auth/login', 'POST', { email, password });
                token = result.token;
                localStorage.setItem('token', token);
                resultDiv.innerHTML = `<p class="success">✅ Logged in as: ${result.user.name} (${result.user.role})</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ ${error.message}</p>`;
            }
        }

        async function submitRequest() {
            const resultDiv = document.getElementById('submitResult');
            try {
                const result = await apiCall('/warden-requests', 'POST');
                resultDiv.innerHTML = `<p class="success">✅ ${result.message}</p><pre>${JSON.stringify(result.request, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ ${error.message}</p>`;
            }
        }

        async function getAllRequests() {
            const resultDiv = document.getElementById('requestsResult');
            try {
                const result = await apiCall('/warden-requests');
                resultDiv.innerHTML = `
                    <p class="success">✅ Found ${result.requests.length} requests</p>
                    <p>Stats: Total: ${result.stats.total}, Pending: ${result.stats.pending}, Approved: ${result.stats.approved}, Rejected: ${result.stats.rejected}</p>
                    <pre>${JSON.stringify(result.requests, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ ${error.message}</p>`;
            }
        }

        async function getPendingRequests() {
            const resultDiv = document.getElementById('requestsResult');
            try {
                const result = await apiCall('/warden-requests?status=pending');
                resultDiv.innerHTML = `
                    <p class="success">✅ Found ${result.requests.length} pending requests</p>
                    <pre>${JSON.stringify(result.requests, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ ${error.message}</p>`;
            }
        }

        async function getMyRequest() {
            const resultDiv = document.getElementById('myRequestResult');
            try {
                const result = await apiCall('/warden-requests/my-request');
                if (result.request) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Your request status: ${result.request.status}</p>
                        <pre>${JSON.stringify(result.request, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<p>No request found. You haven't submitted a warden request yet.</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ ${error.message}</p>`;
            }
        }

        // Show current token status
        if (token) {
            console.log('Token found in localStorage');
        } else {
            console.log('No token found - please login first');
        }
    </script>
</body>
</html>
