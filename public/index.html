<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div id="auth-section">
            <div class="auth-container">
                <h1>Hostel Management System</h1>
                
                <div id="login-form" class="auth-form">
                    <h2>Login</h2>
                    <form id="login-form-element" onsubmit="return handleLogin(event)">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" onclick="showRegister(); return false;">Register</a></p>
                    <p><a href="#" onclick="showForgotPassword(); return false;">Forgot Password?</a></p>
                </div>

                <div id="register-form" class="auth-form" style="display:none;">
                    <h2>Register</h2>
                    <form id="register-form-element" onsubmit="return handleRegister(event)">
                        <input type="text" id="reg-name" placeholder="Full Name" required>
                        <input type="text" id="reg-college-id" placeholder="College ID (e.g., CS2024001)" required>
                        <input type="email" id="reg-email" placeholder="Email" required>
                        <input type="password" id="reg-password" placeholder="Password (min 6 characters)" required minlength="6">
                        <select id="reg-role" required>
                            <option value="">Select Role</option>
                            <option value="student">Student</option>
                            <option value="warden">Warden</option>
                        </select>
                        <input type="text" id="reg-room" placeholder="Room Number (Required for students)">
                        <input type="text" id="reg-hostel" placeholder="Hostel Block">
                        <input type="text" id="reg-department" placeholder="Department">
                        <input type="number" id="reg-year" placeholder="Year">
                        <input type="tel" id="reg-phone" placeholder="Phone Number">
                        <button type="submit">Register</button>
                    </form>
                    <p>Already have an account? <a href="#" onclick="showLogin(); return false;">Login</a></p>
                </div>

                <div id="forgot-password-form" class="auth-form" style="display:none;">
                    <h2>Forgot Password</h2>
                    <form id="forgot-password-form-element" onsubmit="return handleForgotPassword(event)">
                        <input type="email" id="forgot-email" placeholder="Email" required>
                        <button type="submit">Send Reset Link</button>
                    </form>
                    <p><a href="#" onclick="showLogin(); return false;">Back to Login</a></p>
                </div>
            </div>
        </div>

        <div id="dashboard-section" style="display:none;">
            <nav class="navbar">
                <div class="nav-brand">Hostel Management</div>
                <div class="nav-user">
                    <span id="user-name"></span>
                    <span class="user-role" id="user-role"></span>
                    <button onclick="handleLogout(); return false;">Logout</button>
                </div>
            </nav>

            <div class="dashboard-container">
                <aside class="sidebar">
                    <ul id="sidebar-menu"></ul>
                </aside>

                <main class="main-content">
                    <div id="content-area"></div>
                </main>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/warden.js"></script>
</body>
</html>
